<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Quran</title>
    <link rel="shortcut icon" type="image/png" href="images/logoIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/stely.css">

</head>

<body>
    <header>
        <div class="cantainer-nav">
            <div class="logo-container">
                <img src="images/logo.png" class="logo">
            </div>

            <div class="navbar-btn">
                <div class="navbar-links">
                    <ul>
                        <li class="navbar-link">
                            <h2>Towards A Quranic Generation</h2>
                        </li>


                    </ul>
                </div>

                <div class="log-sign">
                    <a href="#Your-Name" class="btn solid Get">Get Started</a>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <!-- head -->

    <section class="leanding">
        <div class="container-leanding p-0">
            <div class="row">
                <div class="col-md-7 col-12  p-0">
                    <div class="box-free">
                        <div class="box">
                            <img src="images/Be-Quran.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-12 ml p-0">
                    <div class="form-box">
                        <h4>Register Now</h4>
                        <p>Get a whole FREE WEEK Trials</p>
                        <form action="" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-12 p-0">
                                    <div class="mb-1">
                                        <label class="form-label">Your Name :<span class="Should">*</span></label>
                                        <div class="form-group ">
                                            <span class="form-control-feedback">
                                                <i class='bx bx-user'></i>
                                            </span>
                                            <input type="text" id="Your-Name" class="form-control"
                                                placeholder="First Name :" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 p-0">
                                    <div class="mb-1">
                                        <label class="form-label">Your Phone no. :<span class="Should">*</span></label>
                                        <div class="form-group ">
                                            <span class="form-control-feedback">
                                                <i class='bx bx-phone'></i>
                                            </span>
                                            <input type="tel" class="form-control" id="phone"
                                                placeholder="Your phone no. :" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 p-0">
                                    <div class="mb-1">
                                        <label class="form-label">Comment :</label>
                                        <div class="form-group ">

                                            <textarea name="comment" form="usrform"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 p-0">
                                    <button class="btn">Register Now</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-12 p-0">
                    <div class="slider-2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-1.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-2.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-3.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-4.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-5.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-6.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-7.png" alt=""></div>
                            <div class="swiper-slide"><img class="img-swiper" src="images/Artboard-8.png" alt=""></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

    <script>
        var swiper = new Swiper(".slider-2", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            loopFillGroupWithBlank: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
    stopOnLast: true,
            },

            breakpoints: {
                1400: {
                    slidesPerView: 5,
                },
                1199: {
                    slidesPerView: 5,
                },
                991: {
                    slidesPerView: 4,
                },
                767: {
                    slidesPerView: 3,
                },
                575: {
                    slidesPerView: 2,
                },
                425: {
                    slidesPerView: 2,
                },

            },

        });

        swiper.$el.on('mouseover', () => {
            swiper.autoplay.stop();
});

swiper.$el.on('mouseleave', () => {
    swiper.autoplay.start();
});
        $(function () {

            let validator = $('form.needs-validation').jbvalidator({
                errorMessage: false,
                successClass: true,
                language: 'dist/lang/en.json'
            })
        });

    </script>

</body>

</html>
